<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 3 - Polymorphic Manager</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-slate-50 min-h-screen text-slate-800">
  
  <div class="max-w-4xl mx-auto py-12 px-4">
    <header class="mb-10 text-center">
      <h1 class="text-4xl font-extrabold text-slate-900 tracking-tight">Polymorphic Pairs</h1>
      <p class="text-slate-500 mt-2">C++ Core Logic with Crow API & Tailwind UI</p>
    </header>

    <!-- Creation Form -->
    <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-6 mb-8">
      <h2 class="text-lg font-semibold mb-4 flex items-center">
        <i class="fa-solid fa-plus-circle mr-2 text-blue-500"></i> Create New Pair
      </h2>
      <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
        <select id="newType" class="bg-slate-50 border border-slate-300 text-sm rounded-lg block w-full p-2.5">
          <option value="1">Angle (Degrees)</option>
          <option value="2">Angle (Radians)</option>
        </select>
        <input type="number" id="newFirst" placeholder="First Value" class="bg-slate-50 border border-slate-300 text-sm rounded-lg block w-full p-2.5">
        <input type="number" id="newSecond" placeholder="Second Value" class="bg-slate-50 border border-slate-300 text-sm rounded-lg block w-full p-2.5">
        <button class="bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg text-sm px-5 py-2.5 transition-colors">
          Add to List
        </button>
      </div>
    </div>

    <!-- Controls -->
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-xl font-bold">Active Objects</h2>
      <button class="text-blue-600 hover:text-blue-800 text-sm font-semibold flex items-center">
        <i class="fa-solid fa-wand-magic-sparkles mr-2"></i> Increase All by 10
      </button>
    </div>

    <!-- List Container -->
    <div id="pairList" class="space-y-4">
      <!-- Items injected here -->
      <div class="flex justify-center py-10">
        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
      </div>
    </div>
  </div>
  <script>
    const API =
    {
      get: () => fetch('/api/numbers').then(r => r.json()),
      increase: (idx, val) => fetch(`/api/increase/${idx}/${val}`, { method: 'POST' }),
      create: (type, f, s) => fetch(`/api/create/${type}/${f}/${s}`, { method: 'POST' }),
      modifyAll: (val) => fetch(`/api/modify_all/${val}`, { method: 'POST' })
    };

      async function refresh()
      {
        try
        {
          const data = await API.get();
          const container = document.getElementById('pairList');
          
          if (data.length === 0)
          {
            container.innerHTML = `<div class="text-center py-10 text-slate-400 italic">No objects created yet</div>`;
            return;
          }

          container.innerHTML = data.map((item, idx) => `
            <div class="bg-white p-5 rounded-xl border border-slate-200 shadow-sm flex items-center justify-between hover:border-blue-200 transition-all">
                <div>
                  <span class="inline-block px-2 py-1 rounded text-[10px] font-bold uppercase tracking-wider ${item.type === 'Degrees' ? 'bg-orange-100 text-orange-600' : 'bg-purple-100 text-purple-600'} mb-1">
                      ${item.type}
                  </span>
                  <div class="text-2xl font-mono text-slate-800">${item.display}</div>
                  <div class="text-xs text-slate-400 mt-1">Memory Index: ${idx} | Raw: [${item.first}, ${item.second}]</div>
                </div>
                <div class="flex gap-2">
                  <button class="w-10 h-10 flex items-center justify-center rounded-lg border border-slate-200 hover:bg-slate-50 text-slate-600 transition-colors">
                     -
                  </button>
                  <button class="w-10 h-10 flex items-center justify-center rounded-lg bg-slate-900 hover:bg-slate-800 text-white transition-colors">
                     +
                  </button>
                </div>
              </div>
          `).join('');
        } catch (e) {
            console.error(e);
        }
      }

    refresh();
  </script>
</body>
</html>
